<!DOCTYPE html>
<html>
    
    <head>
        <title>
            Image Tool
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="components/bootstrap/css/bootstrap.css" rel="stylesheet">
        <script type="text/javascript" src="components/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="components/bootstrap/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="components/bootstrap/js/jqBootstrapValidation.js"></script>
        <script type="text/javascript" src="components/bootstrap/js/bootbox.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
        <<style type="text/css" media="screen">
            #loading {
                position: fixed;
                top: 50%;
                left: 50%;
                margin-left: -64px;
                margin-top: -64px;
            }
        </style>
    </head>
    
    <body>
        <div class="container-fluid">
        	<div class="page-header">
        		<h1>图片裁减工具</h1>
        	</div>
        	
            <form class="form-horizontal">
            	<div class="control-group">
            		<label class="control-label" for="inputWidth">
                        裁减宽度
                    </label>
                    <div class="controls">
                    	<div class="input-append">
	                        <input type="number" id="inputWidth" class="input-mini" value="32" required>
	                        <span class="add-on">px</span>
	                    </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputHeight">
                        裁减高度
                    </label>
                    <div class="controls controls-row">
                        <div class="input-append">
                            <input type="number" id="inputHeight" class="input-mini" value="32" required>
                            <span class="add-on">px</span>
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputFile">
                        图片路径
                    </label>
                    <div class="controls">
                        <input id="inputFile" type="text" class="input-xlarge" required>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="outputPath">
                        保存目录
                    </label>
                    <div class="controls">
                        <input id="outputPath" type="text" class="input-xlarge" required>
                    </div>
                </div>
                <div class="form-actions">
				    <button type="submit" id="submit" class="btn btn-primary"><i class="icon-play-circle icon-white"></i>
				    	生成
				    </button>
				    <button type="button" id="preview" class="btn">
				    	预览
				    </button>
			    </div>
            </form>

            <img id="loading" src="loading.gif" />
        </div>
    </body>

</html>
