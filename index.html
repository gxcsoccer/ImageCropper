<!DOCTYPE html>
<html>
    
    <head>
        <title>
            Image Tool
        </title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="components/bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- <link href="style.css" rel="stylesheet"> -->
        <script type="text/javascript" src="components/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="main.js"></script>
    </head>
    
    <body>
        <div class="container-fluid">
        	<div class="page-header">
        		<h1>图片裁减工具</h1>
        	</div>
        	
            <form class="form-horizontal">
            	<div class="control-group">
            		<label class="control-label" for="inputFile">
                        裁减尺寸
                    </label>
                    <div class="controls controls-row">
                    	<div class="input-append">
	                        <input type="number" id="inputWidth" class="input-mini" placeholder="width..." required>
	                        <span class="add-on">px</span>
	                    </div>
                  
                    	<div class="input-append">
	                        <input type="number" id="inputHeight" class="input-mini" placeholder="height..." required>
	                        <span class="add-on">px</span>
	                    </div>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputFile">
                        图片路径
                    </label>
                    <div class="controls">
                        <input id="inputFile" type="text" class="input-xlarge" required value="/Users/xiaochengao/github/ImageCropper/test/fight.png">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="outputPath">
                        保存目录
                    </label>
                    <div class="controls">
                        <input id="outputPath" type="text" class="input-xlarge" required value="/Users/xiaochengao/github/ImageCropper/test/output">
                    </div>
                </div>
                <div class="form-actions">
				    <button type="button" id="submit" class="btn btn-primary"><i class="icon-play-circle icon-white"></i>
				    	生成
				    </button>
				    <button type="reset" class="btn">
				    	重置
				    </button>
			    </div>
            </form>
        </div>
    </body>

</html>
